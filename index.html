<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Workout Power PWA</title>
  <meta name="description" content="A modern, open-source fitness PWA with 7-minute scientific workouts and more." />

  <!-- PWA manifest and icons (we'll improve icons later) -->
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="assets/icon-192.png" />
  <meta name="theme-color" content="#0D2818" />

  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
		darkMode: 'class',
      theme: {
        extend: {
					colors: {
						// Colors are driven by CSS variables so we can swap palettes at runtime
						// Use rgb(var(--color-*) / <alpha-value>) so Tailwind opacity modifiers (e.g. bg-primary/30) work reliably.
						bg: 'rgb(var(--color-bg) / <alpha-value>)',
						primary: 'rgb(var(--color-primary) / <alpha-value>)',
						accent: 'rgb(var(--color-accent) / <alpha-value>)',
						light: 'rgb(var(--color-light) / <alpha-value>)',
					},
          fontFamily: {
            sans: ['system-ui', 'sans-serif'],
          },
        },
      },
    }
  </script>

	<!-- Theme variables: base (light) palette + dark override via html.dark. JS will update vars at runtime. -->
	<style>
	:root {
		/* Base palette (Light). JS can override these for the selected light accent. */
		/* Store as space-separated RGB so Tailwind alpha modifiers work. */
		--color-bg: 248 250 252; /* slate-50 */
		--color-primary: 230 244 234; /* soft light background */
		--color-accent: 22 163 74; /* green-600 */
		--color-light: 17 24 39; /* text/dark */
		--default-accent: #16A34A;
	}
	/* Dark theme override (Tailwind 'dark' mode uses html.dark). */
	html.dark {
		--color-bg: 7 20 13;
		--color-primary: 15 61 26;
		--color-accent: 22 163 74;
		--color-light: 199 249 208;
	}

	html, body { height: 100%; }
	body { margin: 0; overflow: hidden; }
	/*
	  Body scrolling is disabled for reliable standalone/PWA behavior.
	  Each view inside #app is responsible for its own scrolling (overflow-y-auto).
	*/
	#app {
		height: 100dvh;
		overflow: hidden;
		-webkit-overflow-scrolling: touch;
		overscroll-behavior-y: contain;
		touch-action: pan-y;
	}
	</style>
	<style>
	  /* Custom range slider thumb */
	  input[type="range"].slider::-webkit-slider-thumb {
		appearance: none;
		height: 28px;
		width: 28px;
		border-radius: 50%;
		background: rgb(var(--color-accent));
		cursor: pointer;
		box-shadow: 0 0 10px rgb(var(--color-accent));
	  }

	  input[type="range"].slider::-moz-range-thumb {
		height: 28px;
		width: 28px;
		border-radius: 50%;
		background: rgb(var(--color-accent));
		cursor: pointer;
		border: none;
		box-shadow: 0 0 10px rgb(var(--color-accent));
	  }

	  /* Toggle switch animation (Tailwind CDN can't process @apply, so use plain CSS) */
	  input:checked + div {
		background: rgb(var(--color-accent));
	  }
	  input:checked + div + .dot {
		transform: translateX(24px);
	  }
</style>
</head>
<body class="bg-bg text-light flex flex-col">
	<div id="app" class="flex-1 min-h-0 flex flex-col"></div>

  <!-- App modules -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
