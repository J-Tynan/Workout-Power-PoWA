<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Workout Power PWA</title>
  <meta name="description" content="A modern, open-source fitness PWA with 7-minute scientific workouts and more." />

  <!-- PWA manifest and icons (we'll improve icons later) -->
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="assets/icon-192.png" />
  <meta name="theme-color" content="#0D2818" />

  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
					colors: {
						// Colors are driven by CSS variables so we can swap palettes at runtime
						bg: 'var(--color-bg)',
						primary: 'var(--color-primary)',
						accent: 'var(--color-accent)',
						light: 'var(--color-light)',
					},
          fontFamily: {
            sans: ['system-ui', 'sans-serif'],
          },
        },
      },
    }
  </script>

	<!-- Theme variables: default palette + dark/light overrides. JS will update --color-accent for selected light color. -->
	<style>
	:root {
		--color-bg: #0D2818; /* deep green background */
		--color-primary: #1B5E20; /* dark green */
		/* Use a Tailwind-safe green as the default accent */
		--color-accent: #16A34A; /* green-600 */
		--color-light: #C8E6C9;
		--default-accent: #16A34A;
	}
	/* Dark theme overrides */
	[data-theme="dark"] {
		--color-bg: #07140d;
		--color-primary: #0f3d1a;
		--color-accent: #16a34a; /* emerald-500-ish */
		--color-light: #c7f9d0;
	}
	/* Light theme base â€” accent is overridden by user selection via JS */
	[data-theme="light"] {
		--color-bg: #f8fafc; /* slate-50 */
		--color-primary: #e6f4ea; /* soft light background */
		--color-light: #111827; /* text/dark */
		/* --color-accent will be set dynamically to the user's selected light accent */
	}

	body { margin: 0; height: 100vh; overflow: hidden; }
	#app { height: 100%; }
	</style>
	<style>
	  /* Custom range slider thumb */
	  input[type="range"].slider::-webkit-slider-thumb {
		appearance: none;
		height: 28px;
		width: 28px;
		border-radius: 50%;
		background: #4CAF50;
		cursor: pointer;
		box-shadow: 0 0 10px rgba(76, 175, 80, 0.8);
	  }

	  input[type="range"].slider::-moz-range-thumb {
		height: 28px;
		width: 28px;
		border-radius: 50%;
		background: #4CAF50;
		cursor: pointer;
		border: none;
		box-shadow: 0 0 10px rgba(76, 175, 80, 0.8);
	  }

	  /* Toggle switch animation */
	  input:checked + div {
		@apply bg-accent;
	  }
	  input:checked + div + .dot {
		transform: translateX(24px);
	  }
</style>
</head>
<body class="bg-bg text-white flex flex-col">
  <div id="app" class="flex-1 flex flex-col"></div>

  <!-- App modules -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
